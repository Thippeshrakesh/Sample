<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="../CSS/Login.css">
</head>

<body>
     <nav>
      <div class="form-body">
       <div class="form-con">
         <form action="">
             <h1>Signup</h1>
              <label for="firstname">Firstname</label>
              <input type="text" name="firstname" placeholder="Enter your firstname" id="firstname">
              <label for="lastname">Lastname</label>
              <input type="text" name="lastname" placeholder="Enter your lastname" id="lastname">
              <label for="username">Username</label>
              <input type="text" name="username" placeholder="Enter your username" id="username">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Enter your email" id="email">
              <label for="password">Password</label>
              <input type="password" name="password" placeholder="Password" id="password">
              <div class="but">
              <button id="but"><a href="HomePage.html">Cancel</a></button>
              <button id="but" class="submit"><a href="HomePage.html">Submit</a></button>
              </div>
              <h4 id="already">Already have an account? <a href="login.html"> <b>Login</b></a> </h4>
         </form>
       </div>
       </div>
     </nav>
    
</body>

</html>
